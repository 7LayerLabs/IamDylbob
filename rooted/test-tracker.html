<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Plant Tracker - Database Setup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .status-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .success {
            color: green;
            font-weight: bold;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        .warning {
            color: orange;
            font-weight: bold;
        }
        button {
            background: #87a96b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #6b8a56;
        }
        .test-section {
            margin-top: 20px;
            padding: 15px;
            background: #fff;
            border-radius: 8px;
        }
        input {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Plant Tracker Database Test</h1>
    
    <div class="status-box">
        <h2>System Status</h2>
        <p id="localStorageStatus">Checking local storage...</p>
        <p id="firebaseStatus">Firebase: <span class="warning">Temporarily disabled (as requested)</span></p>
        <p id="dataStatus">Checking existing data...</p>
    </div>

    <div class="test-section">
        <h3>Test Plant Operations</h3>
        <div>
            <input type="text" id="testPlantName" placeholder="Plant name">
            <input type="number" id="testWateringDays" placeholder="Days between watering" min="1" max="30">
            <button onclick="testAddPlant()">Add Test Plant</button>
        </div>
        <div id="plantsList" style="margin-top: 20px;"></div>
    </div>

    <div class="test-section">
        <h3>Local Storage Data</h3>
        <button onclick="viewStorageData()">View Storage Data</button>
        <button onclick="clearAllData()">Clear All Data</button>
        <pre id="storageDisplay" style="background: #f0f0f0; padding: 10px; border-radius: 5px; overflow-x: auto;"></pre>
    </div>

    <script>
        // Check local storage availability
        function checkLocalStorage() {
            const status = document.getElementById('localStorageStatus');
            try {
                localStorage.setItem('test', 'test');
                localStorage.removeItem('test');
                status.innerHTML = 'Local Storage: <span class="success">✓ Working</span>';
                return true;
            } catch (e) {
                status.innerHTML = 'Local Storage: <span class="error">✗ Not available</span>';
                return false;
            }
        }

        // Check existing data
        function checkExistingData() {
            const status = document.getElementById('dataStatus');
            const plants = localStorage.getItem('plants');
            if (plants) {
                try {
                    const plantsArray = JSON.parse(plants);
                    status.innerHTML = `Existing Data: <span class="success">✓ Found ${plantsArray.length} plant(s)</span>`;
                    displayPlants(plantsArray);
                } catch (e) {
                    status.innerHTML = 'Existing Data: <span class="error">✗ Corrupted data</span>';
                }
            } else {
                status.innerHTML = 'Existing Data: <span class="warning">No plants saved yet</span>';
            }
        }

        // Test adding a plant
        function testAddPlant() {
            const name = document.getElementById('testPlantName').value;
            const days = document.getElementById('testWateringDays').value;
            
            if (!name || !days) {
                alert('Please fill in both fields');
                return;
            }

            const plants = JSON.parse(localStorage.getItem('plants')) || [];
            const newPlant = {
                id: Date.now(),
                name: name,
                wateringInterval: parseInt(days),
                lastWatered: new Date().toISOString(),
                nextWatering: calculateNextWatering(new Date(), parseInt(days))
            };
            
            plants.push(newPlant);
            localStorage.setItem('plants', JSON.stringify(plants));
            
            document.getElementById('testPlantName').value = '';
            document.getElementById('testWateringDays').value = '';
            
            alert(`Successfully added ${name} to your plants!`);
            checkExistingData();
            viewStorageData();
        }

        function calculateNextWatering(lastDate, interval) {
            const next = new Date(lastDate);
            next.setDate(next.getDate() + interval);
            return next.toISOString();
        }

        // Display plants
        function displayPlants(plants) {
            const container = document.getElementById('plantsList');
            if (plants.length === 0) {
                container.innerHTML = '<p>No plants added yet</p>';
                return;
            }
            
            container.innerHTML = '<h4>Your Plants:</h4>' + plants.map(plant => {
                const nextDate = new Date(plant.nextWatering);
                const today = new Date();
                const daysUntil = Math.ceil((nextDate - today) / (1000 * 60 * 60 * 24));
                
                return `
                    <div style="padding: 10px; margin: 5px 0; background: #f9f9f9; border-radius: 5px;">
                        <strong>${plant.name}</strong> - 
                        Water every ${plant.wateringInterval} days - 
                        Next watering in ${daysUntil} day(s)
                        <button onclick="removePlant(${plant.id})" style="float: right; background: #cc0000;">Remove</button>
                    </div>
                `;
            }).join('');
        }

        // Remove a plant
        function removePlant(id) {
            let plants = JSON.parse(localStorage.getItem('plants')) || [];
            plants = plants.filter(p => p.id !== id);
            localStorage.setItem('plants', JSON.stringify(plants));
            checkExistingData();
            viewStorageData();
        }

        // View raw storage data
        function viewStorageData() {
            const display = document.getElementById('storageDisplay');
            const plants = localStorage.getItem('plants');
            if (plants) {
                try {
                    const formatted = JSON.stringify(JSON.parse(plants), null, 2);
                    display.textContent = formatted;
                } catch (e) {
                    display.textContent = 'Error parsing data: ' + e.message;
                }
            } else {
                display.textContent = 'No data in local storage';
            }
        }

        // Clear all data
        function clearAllData() {
            if (confirm('Are you sure you want to clear all plant data?')) {
                localStorage.removeItem('plants');
                checkExistingData();
                viewStorageData();
                alert('All data cleared!');
            }
        }

        // Initialize on page load
        window.onload = function() {
            checkLocalStorage();
            checkExistingData();
        };
    </script>
</body>
</html>
